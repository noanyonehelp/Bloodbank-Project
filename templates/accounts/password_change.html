{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br> <br> <br>
   <section class="mt-5">

    <div class="container text-center">
        <div class="row">
            <div class="col">

                <b class="h2 rounded bg-primary text-center text-white p-2 m-2">
                    تغيير كلمة المرور
                </b>
                <p class="h4 text-white bg bg-dark p-3"> أدخِل في الخانة الأولى: كلمة المرور القديمة، ثم أدخِل كلمة المرور الجديدة في الخانتين التاليتين </p>
            </div>
        </div>
    </div>
    <form method="POST" class="form">
        
        {% csrf_token %}


        <div class="container m-auto">
            <div class="row mb-4">
                <div class="col-md-12">
                        {{form|crispy}} 
        <input class="form-control" value="{{request.user.password}}">  
                </div>
            </div>
            <button type="submit" class="form-control btn btn-primary mt-4">تغيير كلمة السر</button>

        </div>



        
    </form>
   </section>


{% endblock content %}
